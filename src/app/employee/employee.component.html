<!-- the title -->
<div mat-dialog-title>
    <p>Employee Form</p>
</div>
<!-- the form -->
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content >
        <div class="column">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
              </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" >
              </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
        
            
       
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Department</mat-label>
            <mat-select formControlName="department" >
              <mat-option *ngFor="let val of department" [value]="val"> {{val}}</mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <mat-select formControlName="company" >
              <mat-option *ngFor="let val of company" [value]="val"> {{val}}</mat-option>
            </mat-select>
          </mat-form-field>
          
            <mat-form-field appearance="outline" class="date">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Employee</mat-label>
                <mat-select formControlName="employee">
                  <mat-option *ngFor="let val of employee" [value]="val"> {{val}}</mat-option>
                </mat-select>
              </mat-form-field>
              
            <mat-form-field appearance="outline">
                <mat-label>Salaray</mat-label>
                <input matInput type="number" formControlName="Salary">
              </mat-form-field>
    
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="Female">Female</mat-radio-button>
                <mat-radio-button value="Male">Male</mat-radio-button>
              </mat-radio-group>
        
        </div>
          
    </div>
    <!-- buttons -->
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update':'Save'}}</button>
        <button mat-raised-button type="button" (click)="cancelDialogue()">Cancel</button>
    </div>
    
</form>
